<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-center">
    <h1 class="text-4xl font-bold mb-10">Welcome to my Awesome count app</h1>

    <div class="space-y-5  text-center">
        <h3 id="counter-value" class="text-4xl font-bold">0</h3>
        <button id="counter-plus" class="btn btn-info text-white text-3xl">+</button>
        <button id="counter-minus" class="btn btn-info text-white text-3xl">-</button>
    </div>
    <script src="js/counter.js"></script>
</body>

</html>
